<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Clock</title>
    <link rel="stylesheet" href="style.css">


 <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Stop Clock</h1>
        </div>
        <div class="box">
            <div><p id="clock">00:00:00</p></div>
            <div class="buttons">
                <button id="stop" onclick="stop()"><img src="pause (1).png">Stop</button>
                <button id="start" onclick="start()"><img src="play-button-arrowhead.png" >Start</button>
                <button id="restart"  onclick="restart()"><img src="undo-arrow.png" >Restart</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
